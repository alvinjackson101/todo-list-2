<!doctype html>
	<html lang="en">
	<head>

		<title>Task It 2</title>
		<link rel="icon" href="icon-tab.png">
		<link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
  </head>
	<body>

    <div class="main-conatiner p-5 justify-content-center justify-content-sm justify-content-center-md justify-content-center-lg justify-content-center-xl align-items-center-lg">

      <div class="title col-12 justify-content-center justify-content-sm justify-content-center-md justify-content-center-lg justify-content-center-xl align-items-center-lg">

        <div class="row">
          <img src="task-logo.png">
        </div>

      </div>

      <div class= "title2 col-12 justify-content-center justify-content-sm justify-content-center-md justify-content-center-lg justify-content-center-xl align-items-center-lg">

        <div class="sub-title">
            <p>Conquer one task at a time.</p>
        </div>
      
      </div>

      <div class="container"> 

        <div class="task-row col-12 justify-content-center justify-content-sm justify-content-center-md justify-content-center-lg justify-content-center-xl align-items-center align-items-center-sm align-items-center-lg align-items-center-md align-items-center-xl">

          <form class="task-form" onsubmit="return addTask()">

            <div class="input-group">

              <input type="text" id="taskinput" class="form-control" placeholder="Add a task..." aria-label="task" aria-describedby="button-addon2">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="submit" id="button-addon2">
                  <i class="fas fa-plus"></i>
                </button>
              </div>

            </div>

            <div class="container">
              <div class="row">
                
                <div id="listContainer"></div>

              </div>
            </div>
          </form>


        </div>

      </div>
    </div>

	<script type="text/javascript" src="index.js"></script>
  </body>
  </html>
